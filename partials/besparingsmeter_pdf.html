<style>
    .gaugeText {
        font-size: 0.7em
    }

    .meter {
        display: block;
        width: 100%;
        height: 250px;
        max-width: 250px;
        position: relative;
        margin: 0 auto;
        cursor: pointer;
        overflow: visible;
        padding: 1rem;
    }

    .meter p {
        display: block;
        text-align: center;
        text-transform: uppercase;
        color: #bfc4ca;
        font-size: 30px;
        letter-spacing: -1px;
        position: absolute;
        top: 43%;
        right: 0;
        left: 0;
        margin: auto;
    }

    .meter svg.skill {
        display: block;
        width: 100%;
        overflow: visible;
    }

    .meter svg.skill path {
        display: block;
        stroke-width: 20px;
        stroke-linejoin: miter;
        stroke-linecap: miter;
        fill: none;
    }

    .meter svg.skill circle.empty {
        stroke: #e8ecef;
        stroke-width: 20px;
        fill: none;
    }

    .meter svg.skill path.full {
        stroke: #ff5a5f;
        stroke-width: 21px;
        stroke-dasharray: 462;
        stroke-dashoffset: -462;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-transition: stroke-width 150ms;
        transition: stroke-width 150ms;
        -webkit-transition-timing-function: cubic-bezier(0.165, 0.840, 0.440, 1.000);
        -moz-transition-timing-function: cubic-bezier(0.165, 0.840, 0.440, 1.000);
        transition-timing-function: cubic-bezier(0.165, 0.840, 0.440, 1.000);
    }

    .meter.colourChange svg.skill path.full {
        -webkit-transition: stroke 250ms;
        transition: stroke 250ms;
    }

    .meter svg.skill path.full:hover {
        stroke-width: 30px;
    }

    @-webkit-keyframes zoomit {

        15%,
        40%,
        75%,
        100% {
            -webkit-transform-origin: center center;
        }

        15% {
            -webkit-transform: scale(1.2, 1.1);
        }

        40% {
            -webkit-transform: scale(0.95, 0.95);
        }

        75% {
            -webkit-transform: scale(1.05, 1);
        }

        100% {
            -webkit-transform: scale(1, 1);
        }
    }

    @-moz-keyframes zoomit {

        15%,
        40%,
        75%,
        100% {
            -moz-transform-origin: center center;
        }

        15% {
            -moz-transform: scale(1.2, 1.1);
        }

        40% {
            -moz-transform: scale(0.95, 0.95);
        }

        75% {
            -moz-transform: scale(1.05, 1);
        }

        100% {
            -moz-transform: scale(1, 1);
        }
    }

    @keyframes zoomit {

        15%,
        40%,
        75%,
        100% {
            transform-origin: center center;
        }

        15% {
            transform: scale(1.2, 1.1);
        }

        40% {
            transform: scale(0.95, 0.95);
        }

        75% {
            transform: scale(1.05, 1);
        }

        100% {
            transform: scale(1, 1);
        }
    }

    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    html {
        -webkit-text-size-adjust: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Avenir Medium', 'Gotham Rounded Medium', Helvetica, Arial, sans-serif;
    }

    .main {
        width: 100%;
        max-width: 500px;
        padding: 1rem;
        margin: 0 auto;
    }

    input.skillLevel {
        display: block;
        width: 100%;
        height: 10px;
        outline: 0;
        background: #eee;
        box-shadow: inset 0 -3px 0px rgba(0, 0, 0, 0.1);
        margin: 20px 0 30px 0;
        -webkit-appearance: none;
    }

    input.skillLevel::-webkit-slider-thumb {
        border-radius: 50%;
        outline: 0;
        background-color: #bbb;
        border: none;
        box-shadow: inset 0 -3px 0px rgba(0, 0, 0, 0.1);
        height: 44px;
        width: 44px;
        -webkit-appearance: none !important;
    }

    svg text {
        text-anchor: middle;
        fill: #bfc4ca;
        text-transform: uppercase;
        font-size: 40px;
        letter-spacing: -1px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main">
                    <div class="meter">
                        <svg class="skill" viewBox="0 0 173 173" xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <text class="gaugeText" x="86.5" y="55.5">Bespaar</text>
                            <text id="percentage" x="86.5" y="95.5">0%</text>
                            <text class="gaugeText" x="86.5" y="110.5">per jaar</text>
                            <circle class="empty" cx="86.5" cy="86.5" r="73.5" />
                            <path class="full" d="M 86 13 a 73.5 73.5 0 1 0.1 0 Z"></path>
                            Sorry, your browser does not support SVGs.
                        </svg>
                    </div>
    
                    <input type="hidden" name="skillLevel" class="skillLevel" value="70" min="0" max="100" step="1">
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateGauge(value) {
                var newStrokeDashOffset = 462 - (value / 100) * 462;

                document.querySelector('#percentage').textContent = value + '%';

                var color;
                if (value >= 0 && value <= 10) {
                    color = '#ff5a5f';
                } else if (value >= 11 && value <= 25) {
                    color = '#ff9661';
                } else if (value >= 26 && value <= 50) {
                    color = '#ffd366';
                } else if (value >= 51 && value <= 75) {
                    color = '#acd376';
                } else if (value >= 76 && value <= 100) {
                    color = '#58d185';
                }

                var fullGaugePath = document.querySelector('.meter svg.skill path.full');
                fullGaugePath.style.stroke = color;
                fullGaugePath.style.transition = 'stroke-dashoffset 1s ease-out';
                fullGaugePath.style.strokeDashoffset = -newStrokeDashOffset;
            }

            // Set the gauge based on the value of the hidden input
            var hiddenInputValue = parseInt(document.querySelector('.skillLevel').value, 10);
            updateGauge(hiddenInputValue);

    </script>
</body>
