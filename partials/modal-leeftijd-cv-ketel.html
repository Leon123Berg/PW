<!-- Modal -->
<div class="modal fade" id="modal-leeftijd-cv-ketel" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center align-items-center">
                <h2 class="modal-title m-4 fs-5 fw-bold" id="exampleModalLabel">
                    Is de ketel...
                </h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- .modal-body -->
            <div class="m-4">
                <div class="col-12">
                    <div class="form-group">
                        <select class="form-control" placeholder="Zoek hier op de naam van uw klant."
                            id="ketelleeftijd">
                            <option 
                                value="12 jaar of jonger" 
                                {% if module.ketelleeftijd == "12 jaar of jonger" %}
                                    selected
                                {% endif %}
                                >
                                12 jaar of jonger.
                            </option>
                            <option 
                                value="Ouder dan 12 jaar"
                                {% if module.ketelleeftijd == "Ouder dan 12 jaar" %}
                                    selected
                                {% endif %}
                                >Ouder dan 12 jaar.
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" hidden>
                    Sluiten
                </button>
                <button id="ketelLeeftijdOpslaan" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                    Opslaan
                </button>
            </div>
        </div>
        <!-- .modal-dialog -->
    </div>
    <!-- .modal-content -->
</div>
<!-- .modal fade -->
