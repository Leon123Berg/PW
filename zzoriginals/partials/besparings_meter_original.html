            100
        {% else %}
          {{module5.totaal_besparingspercentage}}                                                             
        {% endif %}" min="0" max="100" step="1">

    <div class="meter  ms-auto">

        <text class="gaugeText" x="86.5" y="55.5">Bespaar</text>
        <text id="percentage" x="86.5" y="95.5">0%</text>
        <text class="gaugeText" x="86.5" y="110.5">op je</text>
        <text class="gaugeText" x="86.5" y="125.5">energielasten</text>
        <circle class="empty" cx="86.5" cy="86.5" r="73.5" />
        <path class="full" d="M 86 13 a 73.5 73.5 0 1 0.1 0 Z"></path>
