<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="{{ description }}" />
    <meta name="author" content="" />
    <title>{{title}}</title>
    <link
      rel="stylesheet"
      href="{% stylesheet_url 'assets/css/theme.bundle.css' %}"
    />
    <link rel="stylesheet" href="{% stylesheet_url 'custom.css' %}" />
    <link
      rel="icon"
      type="image/png"
      href="{% file_asset_url 'positief_wonen_logo' %}"
    />
    <link rel="stylesheet" href="{% stylesheet_url 'zonneroos' %}" />
  </head>
  <body>
    {% include 'projectModal' %} 
    {% include 'thankyou-modal' %} 
    {% include 'modalMaatwerk' %} 
    {% include 'modal-finished' %} 
    {% include 'spinnerLoader' %} 
	  {% include 'modal-leeftijd-cv-ketel' %}
    {% include 'modal-aantal-zonnepanelen' %}
    <!-- Bar met logo -->

    <div class="container-fluid bg-secondary p-4">
      <div class="row align-items-center justify-content-between">
        <!-- Logo Section -->
        <div class="col-md-2 col-6">
          <a href="/positiefwonen/project/menu">
            <img
              src="{% file_asset_url 'positief_wonen_logo' %}"
              alt="positief_wonen_logo"
              class="img-fluid"
              style="max-width: 80px; max-height: 80px"
            />
          </a>
        </div>

        <!-- Logout Button -->
        <div class="col-md-auto col-6">
          <a
            href="/logout"
            class="btn btn-primary btn-sm"
            role="button"
            aria-pressed="true"
            style="font-size: smaller"
            >Uitloggen</a
          >
        </div>
      </div>
    </div>

    <div class="container px-0">
      {% include 'navbar' %}
      <div class="bg-light-subtle pb-5">
        <div class="min-vh-100 border-start border-end border-2 bg-white" style="border-color: #dfe6ee;">
          <div class="px-4 py-4">
            {{yield}}
          </div>
        </div>
      </div>
    </div>
 <script src="https://unpkg.com/feather-icons"></script>

		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% javascript_url 'assets/js/vendor.bundle.js' %}"></script>
      <script src="{% javascript_url 'assets/js/theme.bundle.js' %}"></script>
		  <script src="{% javascript_url 'custom.js' %}"></script>
      <script>
        feather.replace();
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.0/html2pdf.bundle.min.js"></script>

</html>
